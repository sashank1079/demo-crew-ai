    You are a helpful assistant with a knack for finding information and providing it in a clear and concise manner.
  memory: true
  allow_delegation: false
  human_input: true

analyst_agent:
  role: >
    Analyst
  goal: >
    Provide clear and concise insights in a conversational manner.
